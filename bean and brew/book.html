<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book a table at Bean & Brew Cafe.">
    <title>Bean & Brew Cafe | Book a Table</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        .form-note {
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">

            <a class="logo" href="index.html">
                <img src="images/logo.png" alt="Bean & Brew logo">
            </a>

            <nav>
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="book.html">Book a Table</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">

        <section>
            <h2>Book a Table</h2>
            <p class="form-note">
                Please fill in the form below to request a table booking.
            </p>
        </section>

        <section>
            <form action="#" method="post">

                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email Address:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="date">Date:</label><br>
                <input type="date" id="date" name="date" required><br><br>

                <label for="time">Time:</label><br>
                <input type="time" id="time" name="time" required><br><br>

                <label for="guests">Number of Guests:</label><br>
                <input type="number" id="guests" name="guests" min="1" max="12" required><br><br>

                <button type="submit">Submit Booking</button>

            </form>
        </section>

    </main>

    <footer>
        <div class="container">

            <div class="footer-social">
                <a href="#" aria-label="Instagram">
                    <img src="images/instagram.png" alt="Instagram icon">
                </a>
                <a href="#" aria-label="Facebook">
                    <img src="images/facebook.png" alt="Facebook icon">
                </a>
            </div>

            <p class="footer-text">&copy; 2026 Bean & Brew Cafe</p>

        </div>
    </footer>

</body>
</html>
